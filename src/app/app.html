<ion-app>
  <ion-tabs>
    <ion-router-outlet></ion-router-outlet>

    <ion-tab-bar slot="bottom" class="backdrop-blur-xl bg-white/80 dark:bg-slate-900/80">
      <ion-tab-button
        tab="entry"
        [routerLink]="['/entry']"
        routerDirection="root"
        routerLinkActive="tab-active"
        aria-label="Ir al registro de jornada"
      >
        <ion-icon name="time-outline" aria-hidden="true"></ion-icon>
        <ion-label>Registrar</ion-label>
      </ion-tab-button>

      <ion-tab-button
        tab="history"
        [routerLink]="['/history']"
        routerDirection="root"
        routerLinkActive="tab-active"
        aria-label="Ir al historial"
      >
        <ion-icon name="list-outline" aria-hidden="true"></ion-icon>
        <ion-label>Historial</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-app>
