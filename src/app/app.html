<ion-app>
  @if (showThemeToggle()) {
  <button
    type="button"
    class="global-theme-toggle"
    [class.is-dark]="darkMode()"
    [attr.aria-label]="darkMode() ? 'Desactivar modo oscuro' : 'Activar modo oscuro'"
    [attr.aria-pressed]="darkMode()"
    (click)="toggleDarkMode()"
  >
    <ion-icon class="toggle-icon toggle-icon-moon" name="moon-outline" aria-hidden="true"></ion-icon>
    <span class="toggle-thumb" aria-hidden="true"></span>
    <ion-icon class="toggle-icon toggle-icon-sun" name="sunny-outline" aria-hidden="true"></ion-icon>
  </button>
  }

  <ion-tabs>
    <ion-router-outlet [swipeGesture]="false"></ion-router-outlet>

    <ion-tab-bar slot="bottom" class="tab-bar">
      <ion-tab-button
        tab="entry"
        [routerLink]="['/entry']"
        routerDirection="root"
        routerLinkActive="tab-active"
        aria-label="Ir al registro de jornada"
      >
        <ion-icon name="document-text-outline" aria-hidden="true"></ion-icon>
        <ion-label>Registro</ion-label>
      </ion-tab-button>

      <ion-tab-button
        tab="history"
        [routerLink]="['/history']"
        routerDirection="root"
        routerLinkActive="tab-active"
        aria-label="Ir al historial"
      >
        <ion-icon name="time-outline" aria-hidden="true"></ion-icon>
        <ion-label>Historial</ion-label>
      </ion-tab-button>

      <ion-tab-button
        tab="settings"
        [routerLink]="['/settings']"
        routerDirection="root"
        routerLinkActive="tab-active"
        aria-label="Ir a ajustes"
      >
        <ion-icon name="settings-outline" aria-hidden="true"></ion-icon>
        <ion-label>Ajustes</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-app>
