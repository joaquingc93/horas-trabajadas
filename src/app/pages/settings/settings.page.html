<ion-header class="settings-header">
  <ion-toolbar>
    <ion-title>Ajustes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <main class="settings-shell">
    <section class="settings-card">
      <h1>Preferencias Generales</h1>

      <div class="neon-group">
        <div class="settings-field">
          <label for="settings-user-name">Nombre de Usuario</label>
          <input
            id="settings-user-name"
            [value]="userNameInput()"
            placeholder="usuario_ejemplo"
            (input)="onUserNameInput($event)"
            (blur)="savePreferences()"
          />
        </div>

        <div class="settings-field">
          <label for="settings-default-rate">Tarifa por Hora por Defecto</label>
          <input
            id="settings-default-rate"
            [value]="defaultRateInput()"
            type="number"
            min="0"
            step="0.01"
            placeholder="20.00"
            (input)="onDefaultRateInput($event)"
            (blur)="savePreferences()"
          />
        </div>
      </div>

      <div class="neon-group toggle-row">
        <span>Modo Oscuro</span>
        <label class="switch" aria-label="Activar modo oscuro">
          <input type="checkbox" [checked]="darkMode()" (change)="onDarkModeChange($event)" />
          <span class="switch-track"></span>
        </label>
      </div>
    </section>

    @if (message()) {
    <p class="settings-message" aria-live="polite">{{ message() }}</p>
    }
  </main>
</ion-content>
